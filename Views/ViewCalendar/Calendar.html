<html lang="en">
 
<head>
 
  <meta charset="UTF-8">
  <title>Calendar</title>
 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  
 
</head>
 <style>
 
 </style>
<body>
 
  <div class="container">
 
    <div class="calendar">
 
      <header>
 
        <h2>April</h2>
 
        <a class="btn-prev fontawesome-angle-left" href="#"></a>
        <a class="btn-next fontawesome-angle-right" href="#"></a>
 
      </header>
 
      <table>
 
        <thead>
 
          <tr>
 
            <td>Mo</td>
            <td>Tu</td>
            <td>We</td>
            <td>Th</td>
            <td>Fr</td>
            <td>Sa</td>
            <td>Su</td>
 
          </tr>
 
        </thead>
 
        <tbody>
 
          <tr>
            <td class="prev-month">29</td>
            <td class="prev-month">30</td>
            <td class="prev-month">31</td>
 
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
          </tr>
          <tr>
 
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td class="event">9</td>
            <td class="current-day event">10</td>
            <td>11</td>
          </tr>
          <tr>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
          </tr>
          <tr>
 
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td class="event">22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
          </tr>
 
          <tr>
 
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td class="next-month">1</td>
            <td class="next-month">2</td>
          </tr>
 
        </tbody>
 
      </table>
 
    </div> <!-- end calendar -->
 
  </div> <!-- end container -->
 
</body>
 
</html>
